        let currentTheme = '전체 보기'; // 현재 선택된 주제 상태

        const themeSelectorsEl = document.getElementById('theme-selectors');
        const verseListEl = document.getElementById('verse-list');
        const noVersesMessageEl = document.getElementById('no-verses-message');

        /**
         * 주제 목록을 추출하고 '전체 보기'를 포함하여 버튼을 렌더링합니다.
         */
        function renderThemeSelectors() {
            // allScriptures의 title을 주제로 사용합니다.
            const themes = allScriptures.map(section => section.title);
            // '전체 보기'를 목록 맨 앞에 추가합니다.
            const themeArray = ['전체 보기', ...themes];

            themeSelectorsEl.innerHTML = themeArray.map(theme => `
                <button
                    class="theme-button px-3 py-1 text-xs sm:text-sm font-semibold rounded-full transition duration-150 ease-in-out whitespace-nowrap
                           ${theme === currentTheme ? 'active' : 'bg-gray-100 text-gray-700 hover:bg-emerald-50 hover:text-emerald-600'}
                           focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
                    data-theme="${theme}"
                >
                    ${theme}
                </button>
            `).join('');

            // 버튼에 클릭 이벤트 리스너를 추가합니다.
            themeSelectorsEl.querySelectorAll('.theme-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const selectedTheme = e.currentTarget.dataset.theme;
                    if (selectedTheme !== currentTheme) {
                        currentTheme = selectedTheme;
                        // 모든 버튼의 active 상태를 제거하고 선택된 버튼에만 active 클래스를 추가합니다.
                        themeSelectorsEl.querySelectorAll('.theme-button').forEach(btn => {
                            btn.classList.remove('active', 'bg-emerald-500', 'text-white');
                            btn.classList.add('bg-gray-100', 'text-gray-700', 'hover:bg-emerald-50', 'hover:text-emerald-600');
                        });
                        e.currentTarget.classList.add('active', 'bg-emerald-500', 'text-white');
                        e.currentTarget.classList.remove('bg-gray-100', 'text-gray-700', 'hover:bg-emerald-50', 'hover:text-emerald-600');
                        filterAndRenderVerses();
                    }
                });
            });
        }

        /**
         * 현재 선택된 주제에 따라 구절 목록을 필터링하고 렌더링합니다.
         */
        function filterAndRenderVerses() {
            let sectionsToRender = [];

            if (currentTheme === '전체 보기') {
                sectionsToRender = allScriptures;
            } else {
                const selectedSection = allScriptures.find(section => section.title === currentTheme);
                if (selectedSection) {
                    sectionsToRender = [selectedSection];
                }
            }

            let html = '';

            sectionsToRender.forEach(section => {
                section.verses.forEach(verse => {
                    // 구절 번호는 전체 100구절 기준으로 매기기 위해 verse.id의 숫자 사용
                    const verseNumberMatch = verse.id.match(/\d+/);
                    const displayVerseNumber = verseNumberMatch ? parseInt(verseNumberMatch[0]) : 0;
                    
                    html += `
                        <div class="verse-item mb-4">
                            <!-- 1. Theme and Counter Header: [소주제] - [번호]/100 형식 -->
                            <div class="text-xs sm:text-sm font-bold text-gray-700 mb-0.5 px-3 py-1 bg-emerald-100/50 rounded-t-xl">
                                ${section.title} - ${displayVerseNumber}/100
                            </div>
                            
                            <!-- 2. Verse Content Card: 장절과 본문 같은 줄에 표시 -->
                            <div class="verse-card bg-white p-4 rounded-b-xl shadow-md border border-gray-100 transition duration-200">
                                <p class="text-gray-800 text-sm sm:text-base leading-relaxed">
                                    <strong class="text-blue-700 font-extrabold mr-2 whitespace-nowrap">${verse.ref}</strong>${verse.text}
                                </p>
                            </div>
                        </div>
                    `;
                });
            });

            // 최종 렌더링
            verseListEl.innerHTML = html;
            if (sectionsToRender.length === 0 || html === '') {
                noVersesMessageEl.classList.remove('hidden');
            } else {
                noVersesMessageEl.classList.add('hidden');
            }
        }

        // 초기화
        window.onload = function() {
            renderThemeSelectors();
            filterAndRenderVerses(); // 초기에는 '전체 보기'가 선택된 상태로 렌더링됨
        };
    </script>
</body>
</html>
